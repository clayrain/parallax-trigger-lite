<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<style>

body{
	font-family: 'Source Sans Pro', sans-serif;
	font-weight:400;
	font-size:50px;
	
}

.box-car{
	#position:relative;
	width:100%;
	height:300px;
	border:1px solid #000;
}

.cargo{
	position:absolute;

}

</style>

</head>

<body>


<div id="box-car-1" class="box-car">
   <div id="cargo1" class="cargo">
      TimeLine Test
   </div>
</div>


<script>
var t1 = new TimelineMax();
var cargo1=$("#cargo1");
t1.from(cargo1, 1, {left:+600, opacity:0});

t1.pause();
 t1.progress(.5);
</script>

</body>
